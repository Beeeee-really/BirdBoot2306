<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<center>
    <h1>登录</h1>
    <h3>欢迎回来!</h3>
    <form action="/loginUser" method="get">
        <table>
            <tr>
                <td>用户名</td>
                <td>
                    <input name="username" type="text" placeholder="不能为空">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input name="password" type="password" placeholder="不能为空">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="登录">
                </td>
            </tr>
        </table>
    </form>

    <h5>没有账号？</h5>
    <a href="/signup.html">注册一个</a>
    <br>
    <a href="/index.html">返回首页</a>
</center>

</body>
</html>
