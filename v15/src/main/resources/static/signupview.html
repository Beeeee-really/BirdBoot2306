<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        table {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border-collapse: collapse;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        td input[type="text"],
        td input[type="password"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        td input[type="button"] {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<center>
    <h1>注册</h1>
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>年龄</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="注册" onclick="alert('error')">
            </td>
        </tr>
    </table>
</center>
</body>

</html>
